<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select-action</title>
        <link rel="stylesheet" href="/css/wallet.css">
    </head>
    <body>
        <div class="main-container-wrapper">
            <div class="first-time-flow">
                <div class="select-action">
                    <div class="app-header__logo-container" data-testid="app-header-logo">
                      
                        <img height="20%" width="22%" src="/images/logo.png" alt="" />
                    </div>
                    <div class="select-action__wrapper">
                        <div class="select-action__body">
                            <div class="select-action__body-header">New to MetaMask?</div>
                            <div class="select-action__select-buttons">
                                <div class="select-action__select-button">
                                    <div class="select-action__button-content">
                                        <div class="select-action__button-symbol"><img height="50px" src="/images/download.png"></div>
                                        <div class="select-action__button-text-big">No, I already have a Secret Recovery Phrase</div>
                                        <div class="select-action__button-text-small">Import your existing wallet using a Secret Recovery Phrase</div>
                                    </div>
                                    <button class="button" ><a href="/import.html">Import wallet</a> </button>
                                </div>
                                
                                <div class="select-action__select-button">
                                    <div class="select-action__button-content">
                                        <div class="select-action__button-symbol"><img height="50px" src="/images/plus.png"></div>
                                        <div class="select-action__button-text-big">Yes, letâ€™s get set up!</div>
                                        <div class="select-action__button-text-small">This will create a new wallet and Secret Recovery Phrase</div>
                                    </div>
                                    <button class="button" ><a href="/import.html">Create a wallet</a></button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
